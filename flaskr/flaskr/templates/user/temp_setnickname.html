
{% extends 'blog/temp_indextop.html' %}

{% block header %}
  <h1>{% block title %}个人设置{% endblock %}</h1>
{% endblock %}

{% block detail %}
{% if g.user %}
<div class="layui-container fly-marginTop fly-user-main">
  <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
    <li class="layui-nav-item layui-this">
      <a href="{{ url_for('user.setname')}}">
        <i class="layui-icon">&#xe620;</i>
        更改昵称
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="{{ url_for('user.setemail')}}">
        <i class="layui-icon">&#xe620;</i>
        更改邮箱
      </a>
    </li>
    <li class="layui-nav-item">
      <a href="{{ url_for('user.setpass')}}">
        <i class="layui-icon">&#xe620;</i>
        更改密码
      </a>
    </li>
  </ul>

  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  <div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
  </div>
  <div class="site-mobile-shade"></div>
  
  
     <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title" id="LAY_mine">
        <li class="layui-this" lay-id="info">我的昵称</li>
      </ul>
      <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-form layui-form-pane layui-tab-item layui-show">
          <form method="post">

            <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">新的昵称</label>
              <div class="layui-input-inline">
                <input type="text" id="nickname" name="nickname" required lay-verify="required" autocomplete="off" value="{{ request.form['nickname'] }}" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
            </div>
          </form>
          </div>        
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer">
  <p><a href="http://fly.layui.com/" target="_blank">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/" target="_blank">layui.com 出品</a></p>
  <p>
    <a href="http://fly.layui.com/jie/3147/" target="_blank">付费计划</a>
    <a href="http://www.layui.com/template/fly/" target="_blank">获取Fly社区模版</a>
    <a href="http://fly.layui.com/jie/2461/" target="_blank">微信公众号</a>
  </p>
</div>
{% endif %}
{% endblock %}
